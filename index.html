<!DOCTYPE html>
<html>
<head>
    <title>Twitch Clip Display</title>
</head>
<body>
    <h1>Display Twitch Clip</h1>
    <form id="clipForm">
        <label for="clipURL">Enter Twitch Clip ID:</label>
        <input type="text" id="clipURL" name="clipURL">
        <button type="button" onclick="displayClip()">Display Clip</button>
    </form>
    <div id="clipDisplay"></div>

    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script>
        function displayClip() {
            var clipID = document.getElementById("clipURL").value;
            new Twitch.Player("clipDisplay", {
                width: 800,
                height: 450,
                video: 'https://clips.twitch.tv/embed?clip=' + clipID
            });
        }
    </script>
</body>
</html>
