<!DOCTYPE html>
<html>
<head>
    <title>Twitch Clip Display</title>
</head>
<body>
    <h1>Display Twitch Clip</h1>
    <form id="clipForm">
        <label for="clipURL">Enter Twitch Clip ID:</label>
        <input type="text" id="clipURL" name="clipURL">
        <button type="button" onclick="displayClip()">Display Clip</button>
    </form>
    <div id="clipDisplay"></div>

    <script>
        function displayClip() {
            var clipID = document.getElementById("clipURL").value;
            var iframe = document.createElement("iframe");
            iframe.setAttribute("src", "https://clips.twitch.tv/embed?clip=" + clipID);
            iframe.setAttribute("width", "800");
            iframe.setAttribute("height", "450");
            iframe.setAttribute("allowfullscreen", "true");
            iframe.setAttribute("frameborder", "0");
            iframe.setAttribute("scrolling", "no");

            // Specify the referrer for embedding in an iframe on your site
            iframe.setAttribute("referrer", "no-referrer-when-downgrade");

            document.getElementById("clipDisplay").innerHTML = "";
            document.getElementById("clipDisplay").appendChild(iframe);
        }
    </script>
</body>
</html>
